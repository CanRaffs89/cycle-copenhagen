<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle Copenhagen | Welcome</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <!-- Navbar -->
        <div class="navbar">
            <div>
                <div class="icon-menu" id="hamburger">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <a href="/index.html" class="icon-menu hidden-on-desktop" id="logo"></a>
                <div class="icon-menu" id="login"></div>
            </div>
        </div>
        <!-- Side Menu -->
        <div class="side-menu">
            <div>
                <a href="">pricing</a>
                <a href="">how it works</a>
                <a href="">locations</a>
                <a href="">faq</a>
                <a href="">contact us</a>
                <a href="">sign up</a>
            </div>
        </div>
        <!-- Desktop Sidebar Overlay -->
        <div id="desktop-overlay">
            <div class="overlay-text">
                <a href="/index.html" id="logo-desktop"></a>
                <a href="" id="text-desktop">bike<br>share<br>schemes<br>across<br>the city ></a>
            </div>
        </div>
        <!-- Header -->
        <div class="header">
            <div class="text">
                <p class="hidden-on-desktop">bike share schemes</p>
                <span class="hidden-on-desktop"></span>
                <p class="hidden-on-desktop">across the city</p>
                <button class="hidden-on-desktop"><a href="">get started</a></button>
            </div>
            <div id="header-bg-img"></div>
        </div>
        <!-- Info Section -->
        <div class="section">
            <div class="section-text">
                <h1>how it works</h1>
                <div>
                    <img src="img/icon_lock_white.svg" alt="">

                </div>
                <div>
                    <img src="img/icon_code_white.svg" alt="">
                    <p>get your code</p>
                </div>
                <div>
                    <img src="img/icon_arrow_white.svg" alt="">
                    <p>go cycling</p>
                </div>
            </div>

        <!-- Map Section -->
        <div class="map">
            <div class="map-overlay">
                <p class="map-text">
                    over 100 pickup & dropoff locations
                </p>
            </div>
        </div>

        <div class="footer">
            <h2>subscribe for news & offers</h2>
            <div class="textbox">
                <input type="text" placeholder=" your email">
                <button>subscribe</button>
            </div>
            <div class="footer-icons">
                <a class="footer-icon" id="english-icon" href=""></a>
                <a class="footer-icon" id="danish-icon" href=""></a>
                <a class="footer-icon" id="twitter-icon" href=""></a>
